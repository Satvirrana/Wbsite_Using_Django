{% load static %}
<!-- <!DOCTYPE html> -->
<html>
<head>
  <meta charset="UTF-8">

  <title>CodePen - Log-in</title>

  <link rel='stylesheet' href=http://codepen.io/assets/libs/fullpage/jquery-ui.css''>

    <link rel="stylesheet" href="{%static 'css/style.css'%}" media="screen" type="text/css" />
</head>
<body>

  <div class="login-card">
    <h1>Register</h1><br>
  <form action = "regester" method ="post">
      {% csrf_token %}
      <input type="text" name="first_name" placeholder="first_name"><br>
      <input type="text" name="last_name" placeholder="last_name"><br>
    <input type="text" name="username" placeholder="username"><br>
    <input type="password" name="password" placeholder="password"><br>
      <input type="text" name="email" placeholder="email"><br>
    <input type="submit" name="regester" class="login login-submit" value="login">
  </form>
    <div>
      {% for message in messages%}
      <h2>{{message}}</h2>
    {%endfor%}
    </div>
  <div class="login-help">
    <a href="#">Register</a> â€¢ <a href="#">Forgot Password</a>
  </div>
</div>

  <script src='http://codepen.io/assets/libs/fullpage/jquery_and_jqueryui.js'></script>

</body>

</html>
